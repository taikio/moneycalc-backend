<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Consultar clientes" [options]="false">

        <div class="btn-toolbar">
            <div class="btn-group perfect-margin">
              <div ngbDropdown class="d-inline-block">
                <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle><i
                    class="feather icon-edit"></i> Alterar</button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                  <button ngbDropdownItem (click)="open('name')">Nome</button>
                  <button ngbDropdownItem (click)="open('shortname')">Nome Abreviado</button>
                  <button ngbDropdownItem (click)="open('cpf')">Cpf</button>
                </div>
              </div>
            </div>
    
            <!-- <div class="btn-group perfect-margin">
              <button class="btn btn-outline-warning" (click)="open('pay')"><i class="feather icon-dollar-sign"></i> Baixar
                lan√ßamento</button>
            </div> -->
    
            <div class="btn-group perfect-margin">
              <button class="btn btn-outline-danger" (click)="open('cancel')"><i class="feather icon-x-circle"></i> Excluir </button>
            </div>
          </div>
    
          <br>

      <div class="row">
        <ag-grid-angular 
          style="width: 100%; min-height: 400px;" 
          class="ag-theme-material" 
          [rowData]="rowData | async"
          [columnDefs]="columnDefs"
          [animateRows]=true
          [enableColResize]=true
          [rowSelection]="rowSelection"
          (rowSelected)="onRowSelected($event)">
        </ag-grid-angular>
      </div>
    </app-card>
  </div>
</div>
